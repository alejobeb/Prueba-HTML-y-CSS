<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 02 - Formularios en HTML</title>

  <body>
    <form action="/">
      <div>
        <label>Nombre:</label>
        <input type="text" />
      </div>
      <br />
      <div>
        <label>Edad:</label>
        <input type="number" />

      <br />

    </form>
  </body>
</html>
